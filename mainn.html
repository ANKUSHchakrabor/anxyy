<script>  
  // Autoplay background music  
  window.addEventListener('DOMContentLoaded', () => {  
    const audio = document.getElementById('bgMusic');  
    audio.play().catch(() => {  
      alert("Hey Disha, tap anywhere to start the music ‚ù§Ô∏è");  
      document.body.addEventListener('click', () => {  
        audio.play();  
      }, { once: true });  
    });  
  });  
  
  // Next button: hide papers, stop music, show video & autoplay video  
  document.getElementById("nextBtn").addEventListener("click", function () {  
    const papers = document.querySelectorAll(".paper");  
    papers.forEach((el, i) => {  
      el.classList.add("slide-out");  
      setTimeout(() => { el.style.display = "none"; }, 800);  
    });  
  
    const audio = document.getElementById("bgMusic");  
    audio.pause();  
    audio.currentTime = 0;  
  
    const videoSec = document.getElementById("videoSection");  
    videoSec.style.display = "block";  
    setTimeout(() => {  
      videoSec.classList.add("show");  

      // Play video explicitly  
      const video = document.querySelector("#videoSection video");  
      video.play().catch((err) => {  
        console.log("Autoplay blocked:", err);  
      });  

    }, 100);  
  
    this.style.display = "none";  
  });  
  
  // Pause bg music when video plays manually (extra safety)  
  const video = document.querySelector("#videoSection video");  
  const bgMusic = document.getElementById("bgMusic");  
  
  video.addEventListener("play", () => {  
    if (!bgMusic.paused) {  
      bgMusic.pause();  
    }  
  });  
</script>
